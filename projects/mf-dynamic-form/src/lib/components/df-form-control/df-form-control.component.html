<div *ngIf="control.controlType == 'dynamic'; else normalControl"
     [class.hidden]="!control.visible"
>
  <ng-container *ngIf="customControlOutputs">
  <ndc-dynamic
    [ndcDynamicComponent]="control.componentElement"
    [ndcDynamicInputs]="generateDynamicComponentInputs"
    [ndcDynamicOutputs]="customControlOutputs"
  ></ndc-dynamic>
  </ng-container>
</div>
<ng-template #normalControl>

  <ng-container *ngIf="!control.readOnly ||
  (control.readOnly && (showEmptyReadOnlyFields || control.value))">
    <div [formGroup]="form" class="d-flex align-items-baseline generic-inputs__style">

      <label [class.hidden]="!control.visible"
             [class.required]="formControlIsRequired"
             class="areaLibelle col-md-4 col-sm-12 col-xs-12"
      >{{control.label}}:</label>

        <div [ngSwitch]="control.controlType"
             [class.hidden]="!control.visible"
             class="col-md-8 col-sm-12 col-xs-12"
             [ngClass]="control.class">

          <input *ngSwitchCase="'textbox'"
                 [formControlName]="control.key"
                 [id]="control.key"
                 [min]="control.positiveNumberOnly ? 0 : null"
                 [name]="control.key"
                 [placeholder]="control.placeholder"
                 [type]="control.type"
                 [disabled]="!!isDisabled"
                 class="form-control" oninput="(min === 0 && validity.badInput) && (  value='');">

          <input *ngSwitchCase="'password'"

                 [formControlName]="control.key"
                 [id]="control.key"
                 [name]="control.key"
                 [disabled]="!!isDisabled"
                 [placeholder]="control.placeholder"
                 [type]="control.type" class="form-control">

          <input *ngSwitchCase="'date'"
                 [formControlName]="control.key"
                 [id]="control.key"
                 [max]="control.maxDate ? control.maxDate : undefined"
                 [min]="control.minDate ? control.minDate : undefined"
                 [name]="control.key"
                 [disabled]="!!isDisabled"
                 [placeholder]="control.placeholder"
                 type="datetime-local" class="form-control">

          <input (change)="onFileSelect($event)"
                 *ngSwitchCase="'file'"
                 [id]="control.key"
                 [name]="control.key"
                 [disabled]="!!isDisabled"
                 class="form-control"
                 type="file">

          <textarea *ngSwitchCase="'textarea'"
                    [formControlName]="control.key"
                    [id]="control.key"
                    [name]="control.key"
                    [disabled]="!!isDisabled"
                    [placeholder]="control.placeholder"
                    class="form-control"></textarea>

          <select *ngSwitchCase="'dropdown'"
                  [formControlName]="control.key"
                  [id]="control.key"
                  [name]="control.key" class="form-control">
            <option *ngFor="let opt of control.options" [value]="opt.value">{{opt.label}}</option>
          </select>

          <ng-container *ngSwitchCase="'radio'">
            <div *ngFor="let opt of control.options">
              <input
                [formControlName]="control.key"
                [name]="control.key"
                [value]="opt.value"
                id="{{opt.label}}"
                type="radio">
              <label
                for="{{opt.label}}">{{opt.label}}</label>
            </div>
          </ng-container>

          <div *ngSwitchCase="'checkbox'" [class.hidden]="!control.visible">
            <div *ngFor="let opt of control.options">
              <label>
                <input
                  [disabled]="!!isDisabled"
                  (change)="onCheckChange($event)"
                  [checked]="itemIsChecked(opt.value)"
                       [value]="opt.value" type="checkbox">
                {{opt.label}}
              </label>
            </div>
          </div>

          <div *ngIf="isTouched"
               class="col-md-12 invalid-form-field">
            <ng-container *ngIf="!isValid">
    <span *ngIf="isRequired">
      {{i18n.errors.isRequired}}

    </span>
              <span *ngIf="errorMinLength">
      {{i18n.errors.minLength}} {{control.minLength}}
                {{control.error}}
    </span>
              <span *ngIf="errorMaxLength">
      {{i18n.errors.maxLength}} {{control.maxLength}}
    </span>
              <span *ngIf="emailInvalid">
       {{i18n.errors.emailInvalid}}
    </span>
              <span *ngIf="patternInvalid">
      {{i18n.errors.alphanumeric}}
    </span>
            </ng-container>
            <span *ngIf="passwordMismatch && isConfirmField">
      {{i18n.errors.passwordMismatch}}

    </span>
          </div>

        </div>
    </div>
  </ng-container>

</ng-template>
